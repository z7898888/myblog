<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Please Sign In</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	{% if message %}
	<p style="color:red">{{message}}</p>
	{% endif %}
	<div class="container">
	<form action="/signin" method="post" class="form-signin">
	   <legend class="form-sigin-heading">Please sign in:</legend>
	   <p><input class="form-control" name="username" placeholder="Username" value="{{username}}"></p>
	   <p><input class="form-control" name="password" placeholder="Password" type="password"></p>
	   <p><button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button></p>
	</form>
	</div>
</body>
