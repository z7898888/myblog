{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="uk-vertical-align-middle">
<div class="uk-panel uk-panel-box">
	<h1 class="uk-panel-title">欢迎注册！</h1>
	<form action='/api/users' class="uk-form uk-form-stacked" onsubmit="return check_form( this )" method="post">
		<div class="uk-form-row">
			<label class="uk-form-label">名字：</label>
			<div class="uk-form-controls">
				<input name="name" type="text" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">输入口令：</label>
			<div class="uk-form-controls">
				<input id="password1" type="text" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<label class="uk-form-label">重复口令：</label>
			<div class="uk-form-controls">
				<input name="password2" type="text" class="uk-width-1-1">
			</div>
		</div>
		<div class="uk-form-row">
			<button type="submit" class="uk-button uk-button-primary">
			<i class="uk-icon-user"></i>注册</button>
		</div>
	</form>
</div>
</div>
{% endblock %}
